logging:
  file:
    path: @project.basedir@/log/
    max-history: 30
    max-size: 10MB
  level:
    ROOT: WARN
    net.joins: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} [%marker] %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"
    file: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} [%marker] %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}"


---
spring.profiles: dev


---
spring.profiles: prod
